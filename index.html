<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronometer-Javascript</title>
    <link rel="stylesheet" href="app.css"></link>
</head>

<body>

    <div class="container">
        <h1><span id="minute">00</span>:<span id="second">00</span></h1>

        <form action="">
            <label for="iMinute">Minute
                <input type="number" id="iMinute" min="0" max="59" value="00">
            </label>
            <label for="iSecond">Second
                <input type="number" id="iSecond" min="0" max="59" value="00">
            </label>
        </form>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
